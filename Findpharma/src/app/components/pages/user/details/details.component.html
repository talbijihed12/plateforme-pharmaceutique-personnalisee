<app-header-two></app-header-two>
<app-breadcrumbs></app-breadcrumbs>
<div class="col-12">
  <div class="listing-top-heading mb-xl-20">
      <h6 class="no-margin text-custom-black">Showing {{user?.username}} Results</h6>
      <h6>Detail of user</h6>
      <div class="sort-by">
          <span class="text-custom-black fs-14 fw-600">Sort by</span>
          <div class="group-form">
              <select class="form-control form-control-custom custom-select" nice-select>
                  <option>A to Z</option>
                  <option>Z to A</option>
              </select>
          </div>
      </div>
  </div>
</div>
<div class="container mt-4">
  <div class="row" *ngIf="user">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header text-center">
            details
            </div>
           <div class="card-body"*ngIf="user">
             <ul class="list-group group-flush">
            <li class="list-group-item"><b>ID: </b>{{user.id}}</li>
            <li class="list-group-item"><b>username: </b>{{user.username}}</li>
            <li class="list-group-item"><b>email: </b>{{user.email}}</li>
            <li class="list-group-item"><b>firstname: </b>{{user.firstName}}</li>
            <li class="list-group-item"><b>lastname: </b>{{user.lastName}}</li>
          </ul>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="back()"><i class="fas fa-arrow-alt-circle-left"></i>back</button>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
